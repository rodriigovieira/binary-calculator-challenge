<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css" />

        <title>Binary Calculator</title>
    </head>

    <body>
        <div id="res">
            <span id="result-text"></span>
        </div>

        <div id="btns">
            <div id="btn0">
                <span id="btn-text">0</span>
            </div>

            <div id="btn1">
                <span id="btn-text">1</span>
            </div>


            <div id="btnClr">
                <span id="btn-text">C</span>
            </div>

            <div id="btnEql">
                <span id="btn-text">=</span>
            </div>

            <div id="btnSum">
                <span id="btn-text">+</span>
            </div>

            <div id="btnSub">
                <span id="btn-text">-</span>
            </div>

            <div id="btnMul">
                <span id="btn-text">*</span>
            </div>

            <div id="btnDiv">
                <span id="btn-text">/</span>
            </div>
        </div>

        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>

</html>
